<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>注册页面</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="userinfo">
            <span class="header">用户注册</span>
            <form action="./music.html">
                <p>
                    <span>用户注册类型: </span>
                    <input class="radio" type="radio" name="usertype" value="student" checked><span>学生</span>
                    <input class="radio" type="radio" name="usertype" value="teacher"><span>教师</span> 
                </p>
                <p>
                    <span class="redstar">*</span><span>学号 (工号): </span><input type="text" class="input" name="" id="userid">&nbsp;<span>@fzu.edu.cn</span>
                </p>
                <p>
                    <span class="redstar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*</span>
                    <span>密码: </span><input type="password" class="input" name="" id="userpwd"> &nbsp;
                    <span class="remind1">6~16个字符，区分大小写</span>
                </p>
                <p>
                    <span class="redstar">&nbsp;&nbsp;&nbsp;*</span><span>密确认码: </span>
                    <input type="password" class="input" name="" id="userpwd2"> &nbsp;
                    <span class="remind1">再次输入密码</span>

                </p>
                <p>
                    <span class="redstar">&nbsp;&nbsp;&nbsp;*</span><span>用户姓名: </span><input type="text" class="input" name="" id="username">
                </p>
                <p>
                    <span class="redstar">&nbsp;&nbsp;*</span>
                    <span>证件号码: </span>
                    <select name="" id="idtype" class="input">
                        <option value="">身份证</option>
                    </select>&nbsp; <input type="text" class="input" name="" id="idnumber">
                </p>
                <p>                  
                    <span class="redstar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*</span><span>验证码: </span>
                    <input type="text" class="input" name="" id="checkcode">&nbsp;
                    <img class="yanzhengma" src="./img/验证码.png" alt="">
                    <span class="remind2">看不清，换一个</span>      
                </p>
                <input onclick="handleSubmit()"  class="submit" type="button" value="登 录"></input>
            </form>
        </div>
    </div>
</body>
</html>
